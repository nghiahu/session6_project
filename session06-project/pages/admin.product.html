<div class="addProduct" >
    <div class="inp">
        <ion-icon name="search"></ion-icon>
        <input type="text" placeholder="Tìm kiếm">
    </div>
    <div class="but">
        <button type="button" id="fromAdd">+ Thêm sản phẩm</button>
    </div>

<form id="from" >
    <div id="outform">x</div>
    <h2>Thông tin sản phẩm</h2>
    <div>
    <label for="">Sản phẩm</label>
    <input type="file" id="image" onchange="encodeImageFileAsURL(this)" />
</div>
<div>
    <label for="">Tên</label>
    <input type="text" id="nameProduct">
</div>
<div>
    <label for="">Giá</label>
    <input type="number" id="price" min="1">
</div>
<div>
    <label for="">kho</label>
    <input type="number" id="sold" min="1">
</div>
<button type="submit" id="addButton">Thêm +</button>
</form>

<form id="fromEdit">
    <div id="outformEdit">x</div>
    <h2>Sửa thông tin sản phẩm</h2>
    <div>
    <label for="">Sản phẩm</label>
    <input type="file" id="imageEdit" onchange="encodeImageFileAsURL(this)" />
</div>
<div>
    <label for="">Tên</label>
    <input type="text" id="nameProductEdit">
</div>
<div>
    <label for="">Giá</label>
    <input type="number" id="priceEdit" min="1">
</div>
<div>
    <label for="">kho</label>
    <input type="number" id="soldEdit" min="1">
</div>
<div>
    <label for="">Đã bán</label>
    <input type="number" id="stockEdit" min="0">
</div>
<div>
    <label for="">Đánh giá</label>
    <input type="number" id="EvaluateEdit" min="0">
</div>
<div>
    <label for="">Số sao</label>
    <input type="number" id="starEdit" min="0">
</div>
<button type="submit" id="EditButton">Sửa</button>
</form>
